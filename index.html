<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Magasin</title>
  <link rel="stylesheet" href="Magasin.css">
  <script src="magasin.js" defer></script>
</head>
<body>
<div class="mainpage">
  <h1>Magasin</h1>
  <table id="table">
      <thead>
        <tr>
          <th>Objet</th>
          <th>Puissance Offensive</th>
          <th>Puissance Defensive</th>
          <th>Cout</th>
          <th>Achat</th>
        </tr>
      </thead>
      <tbody id="ListItem">
      <tr>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
      </tr>
      <tr>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
      </tr>
      <tr>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
      </tr>
      <tr>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
      </tr>
      </tbody>
  </table>
  <div class="alerte">Vous n'avez pas assez d'argent !</div>
  <button id="BoutonAcheter" class="boutonacheter">Acheter</button>




  <div class="personnages">
    <div class="info-personnage">
      <div class="detail-personnage">
        <img class="image-personnage" id="imagePersonnage" src="images/JacquesLePirate.png" height="200" width="240">
        <div id="afficher-detail-personnage">
          <h2>Personnages</h2>
          <select class="caracteres" id="ChoixCaracteres">
            <option>Jacques le Pirate</option>
            <option>Farouche la sorciere</option>
          </select>
          <div id="attributs-personnage">
            <p id="Attaque">Attaque : 12</p>
            <p id="Defense">Défense : 5</p>
            <p id="Argent">Argent : 350.00$</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div>
    <form id="formulaireAjoutHero" class="ajoutHero">
      <h2>Ajouter un objet au magasin</h2>
      <div>
        <label for="Nom">Nom: </label>
        <input type="text" id="Nom" required>
      </div>
      <div>
        <label for="puissance_o">Puissance Offense: </label>
        <input type="number" id="puissance_o" required>
      </div>
      <div>
        <label for="puissance_d">Puissance Défensive: </label>
        <input type="number" id="puissance_d" required>
      </div>
      <div>
        <label for="cout">Cout: </label>
        <input type="text" id="cout" required>
      </div>
      <button id="Ajouter_objet" type="submit">Ajouter</button>
      <button id="Annuler_ajout" type="reset">Annuler</button>
    </form>
  </div>
</div>
<script src="magasin.js"></script>
</body>
</html>
